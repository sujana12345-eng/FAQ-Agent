  - text: "Intern roles often include software engineering, data science, product, design, and marketing. Which area interests you?"

  utter_requirements:
  - text: "Typical requirements: enrolled student (or recent graduate), relevant coursework or projects, resume, and sometimes a cover letter or portfolio."

