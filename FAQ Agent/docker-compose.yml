version: "3.8"
services:
  rasa:
    image: rasa/rasa:3.6.21-full
    ports:
      - "5005:5005"
    volumes:
      - ./:/app
    command: ["run", "--enable-api", "--cors", "*"]

  action_server:
    build: ./actions
    image: faq-agent-actions:latest
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
    command: ["rasa-sdk", "--actions", "actions"]
